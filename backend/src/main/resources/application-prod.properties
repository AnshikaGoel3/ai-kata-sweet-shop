# Final Database Configuration for Production
server.port=${PORT:8080}

# Database Connection: Using Railway's internal variables but enforcing SSL.
# The URL must prepend 'jdbc:' and append the SSL requirement.
spring.datasource.url=jdbc:${DATABASE_URL}?sslmode=require&prepareThreshold=0
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false